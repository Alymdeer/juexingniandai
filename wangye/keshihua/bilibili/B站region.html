<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:700px;"></div>
    <script type="text/javascript">
     var myChart = echarts.init(document.getElementById('main'));
     option = {
        tooltip: {
            trigger: 'item'//数据图形触发
        },
        legend: { //图例说明
            top: '5%',
            left: 'center'
        },
        series: [
            {
                name: 'region',
                type: 'pie',
                radius: ['40%', '70%'],
                avoidLabelOverlap: false,// 是否启动标签重叠策略，默认开启
                itemStyle: {
                    borderRadius: 10,
                    borderColor: '#fff',//图形的描边颜色
                    borderWidth: 2//描边线宽，环形图中为间距
                },
                label: {
                    show: false,
                    position: 'center'//位置
                },
                emphasis: {
                    label: {
                        show: true,
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                },
                labelLine: {
                    show: false
                },
                data: [
                    {
                        value: 484, 
                        name: '影视剪辑',
                        itemStyle:{
                            color:'#A90F07'
                        }},
                    {
                        value: 75, 
                        name: '影视杂谈',
                        itemStyle:{
                            color:'#C41108'
                        }
                    },{
                        value: 39, 
                        name: '明星',
                        itemStyle:{
                            color:'#D91309'
                        }
                    },{
                        value: 31, 
                        name: '预告 资讯',
                        itemStyle:{
                            color:'#E51309'
                        }
                    },{
                        value: 28, 
                        name: '热点',
                        itemStyle:{
                            color:'#F6241A'
                        }
                    },{
                        value: 27, 
                        name: '人文历史',
                        itemStyle:{
                            color:'#F85E56'
                        }
                    },{
                        value: 18, 
                        name: '日常',
                        itemStyle:{
                            color:'#F9616C'
                        }
                    },{
                        value: 12, 
                        name: '社会',
                        itemStyle:{
                            color:'#F9726B'
                        }
                    },{
                        value: 10, 
                        name: '短片',
                        itemStyle:{
                            color:'#FA807A'
                        }
                    },{
                        value: 8, 
                        name: '校园学习',
                        itemStyle:{
                            color:'#FCA6AC'
                        }
                    },{
                        value: 68, 
                        name: '其它',
                        itemStyle:{
                            color:'#FDD5D3'
                        }
                    },
                ]
            }
        ]
    };
     myChart.setOption(option);
    </script>
</body>
</html>
