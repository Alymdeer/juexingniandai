<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>demo4</title>
		<script src="http://static.popodv.com/dvlibs/echarts/echarts.v4.min.js"></script>
		<style>html,body,#container{width:80%;height:80%;margin:0;padding:0;}</style>
	</head>
	<body>
		<div id="container"></div>
		<script>

		var myChart = echarts.init(document.getElementById('container'));
		//var barHeight = 50;
        option = {
    backgroundColor: '#FFFFFF',
    "textStyle": {
        "color": "#FFFFFF",
        "fontSize": 14
    },
    "toolbox": {
        "show": false,
        "feature": {
            "saveAsImage": {
                "backgroundColor": "#FF5757"
            },
            "restore": {}
        },
        "iconStyle": {
            "borderColor": "#E87492"
        }
    },
    "legend": {
        "top": 10,
        "itemWidth": 8,
        "itemHeight": 8,
        "icon": "circle",
        "left": "center",
        "padding": 0,
        "textStyle": {
            "color": "#c0c3cd",
            "fontSize": 14,
            "padding": [2, 0, 0, 0]
        }
    },
    "color": ["#E87492", "#E87492", "#E14352", "#E87492", "#BD0714", "#6c93ee", "#E87492", "#E87492", "#E87492"],
    "grid": {
        "containLabel": true,
        "left": 20,
        "right": 20,
        "bottom": 10,
        "top": 40
    },
    "xAxis": {
        "nameTextStyle": {
            "color": "#FFAFAF",
            "padding": [0, 0, -10, 0],
            "fontSize": 14
        },
        "axisLabel": {
            "color": "#FFAFAF",
            "fontSize": 14,
            "interval": 0
        },
        "axisTick": {
            "lineStyle": {
                "color": "#FFAFAF",
                "width": 1
            },
            "show": true
        },
        "splitLine": {
            "show": false
        },
        "axisLine": {
            "lineStyle": {
                "color": "#FFAFAF",

                "type": "dashed"
            },
            "show": true
        },
        "data": ["0点~2点", "3点~5点", "6点~8点","8-9","9-10"],
        "type": "category"
    },
    "yAxis": {
        "nameTextStyle": {
            "color": "#FFAFAF",
            "padding": [0, 0, -10, 0],
            "fontSize": 14
        },
        "axisLabel": {
            "color": "#FFAFAF",
            "fontSize": 14
        },
        "axisTick": {
            "lineStyle": {
                "color": "#FFAFAF",
                "width": 1
            },
            "show": true
        },
        "splitLine": {
            "show": true,
            "lineStyle": {
                "color": "#FFAFAF",
                "type": "dashed"
            }
        },
        "axisLine": {
            "lineStyle": {
                "color": "#FFAFAF",
                "width": 1,
                "type": "dashed"
            },
            "show": true
        },
        "name": ""
    },
    "series": [{
        "data": [200, 85, 112,100,400],
        "type": "bar",
        "barMaxWidth": "auto",
        "barWidth": 30,
        "itemStyle": {
            "color": {
                "x": 0,
                "y": 0,
                "x2": 0,
                "y2": 1,
                "type": "linear",
                "global": false,
                "colorStops": [{
                    "offset": 0,
                    "color": "#E87492"
                }, {
                    "offset": 1,
                    "color": "#F9BFCB"
                }]
            }
        },
        "label": {
            "show": true,
            "position": "top",
            "distance": 10,
            "color": "#fff",
            "position": [30, 10],
        }
    }, {
        "data": [1, 1, 1,1,1],
        "type": "pictorialBar",
        "barMaxWidth": "20",
        "symbol": "diamond",
        "symbolOffset": [0, "50%"],
        "symbolSize": [30, 15]
    }, {
        "data": [200, 85, 112,100,400],
        "type": "pictorialBar",
        "barMaxWidth": "20",
        "symbolPosition": "end",

        "symbolOffset": [0, "-50%"],
        "symbolSize": [30, 12],
        "zlevel": 2
    }, {
        "data": [741, 741, 741,741,741],
        "type": "bar",
        "barMaxWidth": "auto",
        "barWidth": 30,
        "barGap": "-100%",
        "zlevel": -1
    }, {
        "data": [1, 1, 1,1,1],
        "type": "pictorialBar",
        "barMaxWidth": "20",
        "symbol": "diamond",
        "symbolOffset": [0, "50%"],
        "symbolSize": [30, 15],
        "zlevel": -2
    }, {
        "data": [741, 741, 741,741,741],
        "type": "pictorialBar",
        "barMaxWidth": "20",
        "symbolPosition": "end",
        "symbol": "diamond",
        "symbolOffset": [0, "-50%"],
        "symbolSize": [30, 12],
        "zlevel": -1
    },

],
    "tooltip": {
        "trigger": "axis",
        "show": false
    }
}


        myChart.setOption(option);

// 刷新调整
window.onresize = function () {
    myChart.resize();
}
        </script>
</body>
</html>
